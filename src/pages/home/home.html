<ion-content class="principal">
  <ion-grid>
    <ion-row class="ion-align-items-center ion-justify-content-center" style="height: 100%; display: table;">
      <ion-col>
        <div class="background"></div>
          <div class="logo">
            <img src="../../assets/imgs/LogoSupernova-1.png" width="250">
          </div>
      </ion-col>
      <ion-col>
        <div class="banner"></div>
      </ion-col>
      <ion-col>
        <div class="redes">
          <a href="#" class="enlaces"><i class="icon-facebook red"></i></a>
          <a href="#" class="enlaces"><i class="icon-twitter red"></i></a>
          <a href="#" class="enlaces"><i class="icon-instagram red"></i></a>
          <a href="#" class="enlaces"><i class="icon-whatsapp red"></i></a>
          <a href="#" class="enlaces"><i class="icon-soundcloud red"></i></a>
          <a href="#" class="enlaces"><i class="icon-chrome red"></i></a>
        </div>
      </ion-col>
      <ion-col>
        <div class="contenedor">
          <div class="controles">
              <a href="#" id="play" class="enlaces2">
                  <i class="icon-play2 control"></i>
              </a>
              <a href="#" id="pause" class="enlaces2">
                <i class="icon-pause control"></i>
              </a>
              <a href="#" id="loader" class="enlaces2">
                <i class="spinner icon-spinner9 control"></i>
              </a>
          </div>
          <div class="background_bottom"></div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
